<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Clock with Date</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #1a1a1a; 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 80%;
    max-width: 500px;
    background-color: #111; 
    border: 2px solid #ffff00; 
    border-radius: 20px;
    box-shadow: 5px 5px 5px 5px yellow;
    text-align: center;
    padding: 20px;
    position: relative;
}

#clock {
    font-size: 60px;
    font-weight: bold;
    color: #ff69b4;
    margin: 0;
}

#date {
    font-size: 24px;
    font-weight: normal;
    color: cyan;
    margin: 10px 0;
}

.timeOptions {
    position: absolute;
    top: 30px;
    left: 30px; 
    gap: 15px; 
    margin: 0;
    z-index: 10;
}

.timeOptions i {
    font-size: 15px;
    color: #fff;
    cursor: pointer;
    display: block; 
    margin-bottom: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="timeOptions">
            <i class="fas fa-clock" data-title="Time"></i>
            <i class="fas fa-stopwatch" data-title="StopWatch"></i>
            <i class="far fa-clock" data-title="CountDown"></i>
        </div>
        <p id="clock"></p>
        <p id="date"></p>
    </div>

    <script>
        const updateDateTime = () => {
            // Get current time
            const now = new Date();
            const time = now.toLocaleTimeString();

            // Get current date in desired format
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString(undefined, options);

            // Update DOM elements
            document.getElementById("clock").innerText = time;
            document.getElementById("date").innerText = date;
        };

        // Update every second
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Run immediately on load
    </script>
</body>
</html>
